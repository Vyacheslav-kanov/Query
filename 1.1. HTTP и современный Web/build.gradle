plugins {
    id 'java'
}

group '1.1. HTTP и современный Web'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.13'
}
